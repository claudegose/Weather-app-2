<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App </title>
   // Font Awesome Icons <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <h1>Responsive Weather App</h1>

        <section id="searchBar" class="searchBar">
            <form id="searchBar_form" class="searchBar_form" role="search">
                <label for="searchBar_text">Enter a new location</label>
                <input id="searchBar_text" class="searchBar_text" type="text" role="searchbox" size="40" autocomplete="off"
                placeholder="City, State, Country">
                <button id="searchBar__button" class="searchBar__button" title="Submit Location" aria-label="Enter Zip
                 Code or City, State, and Country to retrieve weather conditions"><i class="fas fa-search"></i></button>
            </form>

        </section>

        <section id="currentForcast" class="navButtons"></section>
        <nav id="navButtons" class="navButtons"></nav>
        <section id="dailyForcast" class="dailyForcast"></section>

    </main>













</body>
</html>
